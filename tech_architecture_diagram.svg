<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000030"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">
    AI Report Generation System - Technical Architecture
  </text>
  
  <!-- Client Layer -->
  <rect x="50" y="80" width="280" height="120" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
  <text x="190" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    CLIENT LAYER
  </text>
  <rect x="70" y="120" width="240" height="60" rx="4" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
  <text x="190" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    User's Browser
  </text>
  <text x="190" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • React/Vue Frontend
  </text>
  <text x="190" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Polling Mechanism
  </text>
  
  <!-- API Gateway Layer -->
  <rect x="450" y="80" width="300" height="120" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
  <text x="600" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">
    API LAYER
  </text>
  <rect x="470" y="120" width="260" height="60" rx="4" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
    FastAPI Backend Server
  </text>
  <text x="600" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • POST /generate_report
  </text>
  <text x="600" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • GET /report_status/{id}
  </text>
  
  <!-- Processing Layer -->
  <rect x="870" y="80" width="280" height="120" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
  <text x="1010" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    PROCESSING LAYER
  </text>
  <rect x="890" y="120" width="240" height="60" rx="4" fill="#ffffff" stroke="#f59e0b" stroke-width="1"/>
  <text x="1010" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
    Background Tasks
  </text>
  <text x="1010" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Async Job Processing
  </text>
  <text x="1010" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    • Celery/Redis Queue
  </text>
  
  <!-- Data Storage -->
  <rect x="200" y="300" width="200" height="100" rx="8" fill="#fce7f3" stroke="#ec4899" stroke-width="2" filter="url(#shadow)"/>
  <text x="300" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d">
    DATA STORAGE
  </text>
  <rect x="220" y="340" width="160" height="45" rx="4" fill="#ffffff" stroke="#ec4899" stroke-width="1"/>
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">
    Job Store
  </text>
  <text x="300" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#475569">
    Redis/PostgreSQL
  </text>
  
  <!-- External Services -->
  <rect x="800" y="300" width="300" height="180" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="950" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
    EXTERNAL SERVICES
  </text>
  
  <!-- Web Scraping Service -->
  <rect x="820" y="340" width="120" height="40" rx="4" fill="#ffffff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="880" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed">
    Web Scraper
  </text>
  <text x="880" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">
    BeautifulSoup/Scrapy
  </text>
  
  <!-- LangChain Service -->
  <rect x="960" y="340" width="120" height="40" rx="4" fill="#ffffff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="1020" y="358" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed">
    LangChain
  </text>
  <text x="1020" y="372" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">
    Text Summarization
  </text>
  
  <!-- Audio Service -->
  <rect x="820" y="395" width="120" height="40" rx="4" fill="#ffffff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="880" y="413" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed">
    TTS Service
  </text>
  <text x="880" y="427" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">
    Text-to-Speech
  </text>
  
  <!-- File Storage -->
  <rect x="960" y="395" width="120" height="40" rx="4" fill="#ffffff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="1020" y="413" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#7c3aed">
    File Storage
  </text>
  <text x="1020" y="427" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#475569">
    S3/Local Storage
  </text>
  
  <!-- Data Flow Arrows -->
  
  <!-- 1. User Request -->
  <path d="M 330 140 Q 390 140 450 140" stroke="#3b82f6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="390" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">
    1. POST /generate_report
  </text>
  
  <!-- 2. Immediate Response -->
  <path d="M 450 160 Q 390 160 330 160" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="390" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">
    2. job_id response
  </text>
  
  <!-- 3. Async Job Creation -->
  <path d="M 750 140 Q 810 140 870 140" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="810" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f59e0b">
    3. Create async job
  </text>
  
  <!-- 4. Status Polling -->
  <path d="M 330 120 Q 390 80 450 120" stroke="#6366f1" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="5,5"/>
  <text x="390" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6366f1">
    4. Periodic status check
  </text>
  
  <!-- 5. Job Store Updates -->
  <path d="M 600 200 Q 450 250 400 300" stroke="#ec4899" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="480" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ec4899">
    5. Job status updates
  </text>
  
  <!-- 6. Background Processing -->
  <path d="M 950 200 Q 950 250 880 340" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="890" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">
    6. Data scraping
  </text>
  
  <path d="M 1020 200 Q 1020 250 1020 340" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="1050" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">
    7. Text processing
  </text>
  
  <path d="M 1080 200 Q 1080 280 880 395" stroke="#8b5cf6" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="950" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">
    8. Audio generation
  </text>
  
  <!-- Process Flow Steps -->
  <rect x="50" y="550" width="1100" height="200" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="1" filter="url(#shadow)"/>
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#334155">
    Process Flow
  </text>
  
  <!-- Step boxes -->
  <rect x="80" y="600" width="140" height="60" rx="4" fill="#3b82f6" stroke="#1e40af" stroke-width="1"/>
  <text x="150" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    1. User Input
  </text>
  <text x="150" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Topic submission
  </text>
  <text x="150" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    via browser
  </text>
  
  <rect x="240" y="600" width="140" height="60" rx="4" fill="#22c55e" stroke="#15803d" stroke-width="1"/>
  <text x="310" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    2. API Processing
  </text>
  <text x="310" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Job creation and
  </text>
  <text x="310" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    immediate response
  </text>
  
  <rect x="400" y="600" width="140" height="60" rx="4" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
  <text x="470" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    3. Background Tasks
  </text>
  <text x="470" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Async processing
  </text>
  <text x="470" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    pipeline
  </text>
  
  <rect x="560" y="600" width="140" height="60" rx="4" fill="#8b5cf6" stroke="#7c3aed" stroke-width="1"/>
  <text x="630" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    4. Data Collection
  </text>
  <text x="630" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Web scraping and
  </text>
  <text x="630" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    data gathering
  </text>
  
  <rect x="720" y="600" width="140" height="60" rx="4" fill="#ec4899" stroke="#be185d" stroke-width="1"/>
  <text x="790" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    5. AI Processing
  </text>
  <text x="790" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    LangChain text
  </text>
  <text x="790" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    summarization
  </text>
  
  <rect x="880" y="600" width="140" height="60" rx="4" fill="#06b6d4" stroke="#0891b2" stroke-width="1"/>
  <text x="950" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    6. Audio Generation
  </text>
  <text x="950" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Text-to-speech
  </text>
  <text x="950" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    conversion
  </text>
  
  <rect x="1040" y="600" width="140" height="60" rx="4" fill="#6366f1" stroke="#4f46e5" stroke-width="1"/>
  <text x="1110" y="620" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    7. Delivery
  </text>
  <text x="1110" y="635" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    Status polling and
  </text>
  <text x="1110" y="650" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="white">
    result delivery
  </text>
  
  <!-- Flow arrows between steps -->
  <path d="M 220 630 L 240 630" stroke="#334155" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 380 630 L 400 630" stroke="#334155" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 540 630 L 560 630" stroke="#334155" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 700 630 L 720 630" stroke="#334155" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 860 630 L 880 630" stroke="#334155" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1020 630 L 1040 630" stroke="#334155" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Technology Stack Labels -->
  <text x="80" y="720" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155">
    Technology Stack:
  </text>
  <text x="80" y="740" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Frontend: React/Vue.js • Backend: FastAPI/Python • Queue: Celery/Redis • Storage: PostgreSQL/Redis
  </text>
  <text x="80" y="755" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    AI/ML: LangChain, OpenAI • Scraping: BeautifulSoup/Scrapy • Audio: TTS APIs • Infrastructure: Docker/K8s
  </text>
</svg>